<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<form>
    <input type="number" id ="inputMonth" style="width: 250px">
    <input type="button" id = "button" value ="Click me" onclick="showMonth()">
    <div>
        <a id="result"></a>
    </div>
</form>
</body>
<script>

    function showMonth() {
        let month = parseInt(document.getElementById('inputMonth').value);
        switch (month) {
            case 2:
                document.getElementById('result').innerHTML = "Month " + month + " have 28 days";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = "Month " + month + " have 30 days";
                break;
            default:
                document.getElementById('result').innerHTML = "Month " + month + " have 31 days";
                break;
        }
    }
</script>
</html>
