<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let weight = (prompt("Enter the weight"));
    let height = (prompt("Enter the height in meter"));
    let bmi = weight/(height*height);

    if (bmi < 18.5){
        document.write("Your BMI = " + bmi + " Underweight");
    } else if (bmi < 25.0){
        document.write("Your BMI = " + bmi + " Normal");

    } else if (bmi < 30.0){
        document.write("Your BMI = " + bmi + " Overweight");

    } else {
        document.write("Your BMI = " + bmi + " Obese");

    };

</script>
</body>
</html>
