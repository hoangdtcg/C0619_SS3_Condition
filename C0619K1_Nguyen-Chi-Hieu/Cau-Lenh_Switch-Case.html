<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch case</title>
</head>
<body>
    <form>
        <input id="InputNum">   <input type="button" value="Tính số ngày" onclick="Count();">
        <br>
        <a id="result"></a>
    </form>
    <script>
        function Count() {
            let Num = parseInt(document.getElementById('InputNum').value);

            switch (Num) {
                case 2 :
                    document.getElementById('result').innerHTML = 'Tháng ' + Num + ' có 28 hoặc 29 ngày';
                    break;
                case 1 :
                case 3 :
                case 5 :
                case 7 :
                case 8 :
                case 10 :
                case 12 :
                    document.getElementById('result').innerHTML = 'Tháng ' + Num + ' có 31 ngày';
                    break;
                case 4 :
                case 6 :
                case 9 :
                case 11 :
                    document.getElementById('result').innerHTML = 'Tháng ' + Num + ' có 30 ngày';
                    break;
            }
        }
    </script>
</body>
</html>
