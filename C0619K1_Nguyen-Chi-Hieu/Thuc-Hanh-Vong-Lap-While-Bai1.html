<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng Lặp While bài 1</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Enter a number : '));
    let total = 0;
    while (num != -1){
        alert(num);
        total += num;
        num = parseInt(prompt('Enter a number : '));
    }
    document.write(total);
</script>
</body>
</html>
