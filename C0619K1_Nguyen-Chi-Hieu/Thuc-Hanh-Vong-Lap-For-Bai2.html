<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp for bài 2</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Enter your numbers :'));
    let total = 0;
    for (let i=0; i<=num; i++){
        total += i;
    }
    alert(total);
</script>
</body>
</html>
