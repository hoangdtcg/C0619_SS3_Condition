<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp Do While</title>
</head>
<body>
<script>
    let num = '';
    do {
        num = parseInt(prompt("Nhập số từ 1 -> 10 : "));
        alert('Số bạn vừa nhập là : ' + num);
    }while (num >= 1  && num <= 10)
    document.write('Số bạn nhập không nằm trong khoảng 1 -> 10 !');
</script>
</body>
</html>
