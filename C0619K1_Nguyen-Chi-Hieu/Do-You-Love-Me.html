<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng vui</title>
</head>
<body>
    <form>
        <h1 style="position:absolute; left:220px; top:175px;">DO YOU LOVE ME ?</h1>
        <input style="position:absolute; left:285px; top:235px;" type="button" id="btnYes" value="YES" onclick="yesClick()">
        <input style="position:absolute; left:360px; top:235px;" type="button" id="btnNo" value="NO" onmouseover="noButton()">
    </form>

    <script>
        function yesClick() {
            document.body.style.background = "url('images/Love.jpg')";
            document.body.style.backgroundSize = "cover";
        }

        function noButton() {
            let x = Math.round(Math.random()*window.innerWidth);
            let y = Math.round(Math.random()*window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }
    </script>
</body>
</html>
