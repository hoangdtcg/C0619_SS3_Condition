<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thực hành sự kiện phím</title>
</head>
<body onload="docReady()">
    <form>
        <img id="nobita" src="images/nobita.png" height="200" width="100" style="position:absolute; left:600px; top:175px;"/>
    </form>
    <script>
        function upArrow() {
            let up = document.getElementById('nobita');
            up.style.top = parseInt(up.style.top) - 5 + 'px';
        }
        function downArrow() {
            let down = document.getElementById('nobita');
            down.style.top = parseInt(down.style.top) + 5 + 'px';
        }
        function leftArrow() {
            let left = document.getElementById('nobita');
            left.style.left = parseInt(left.style.left) - 5 + 'px';
        }
        function rightArrow() {
            let right = document.getElementById('nobita');
            right.style.left = parseInt(right.style.left) + 5 + 'px';
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrow();
                    break;
                case 39:
                    rightArrow();
                    break;
                case 38:
                    upArrow();
                    break;
                case 40:
                    downArrow();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>
</html>
