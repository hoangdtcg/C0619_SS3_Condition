<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp for bài 1</title>
</head>
<body>
<form>
    <p id="display"></p>
</form>
<script>
    let text = '';
    for (let i=0; i<5; i++){
        text += 'The numbers is ' + i + '<br>';
    }
    document.getElementById('display').innerHTML = text;
</script>
</body>
</html>
