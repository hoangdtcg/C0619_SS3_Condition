<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
<!--        su kien chuot-->
        <img src="img/images.jpg" id="myImage" style="left: 100px; position: relative">
        <p>Click button below to move the image to right</p>
        <input type="button" value="click Me" onclick="moveRight();">
    </form>
    <script>
        let imgObj = document.getElementById('myImage');
        function moveRight()
        {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
    </script>

</body>
</html>
