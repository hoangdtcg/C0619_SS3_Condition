<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>

<script>
    let number1 = Number(prompt('Input first number:'));
    let number2 = Number(prompt('Input second number:'));
    let number3 = Number(prompt('Input third number:'));

    if (number1 > number2) {
        if (number1 > number3){
            alert('Number 1 is MAX')
        }else alert('Number 3 is MAX')

    } else if (number2 > number3){
        alert('Number 2 is MAX')
    }else alert('Number 3 is MAX')


</script>
</body>
</html>
