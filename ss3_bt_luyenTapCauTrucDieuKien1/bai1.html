<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
</head>
<body>
<script>

    let number1 = Number(prompt('Input first number:'));
    let number2 = Number(prompt('Input second number:'));

    if (number1 % number2 == 0) {
        alert('First number chia het second number!');
    }else alert('First number NOT chia het second number!');



</script>


</body>
</html>
