<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại cho một hộ gia đình với các thông số đã cho</title>
</head>
<body>

<script>
    let min = parseInt(prompt('Nhập số phút gọi điện thoại trong tháng'));

    let money = min * 1300;

    alert('Số tiền là: ' +money +' vnd');


</script>
</body>
</html>
