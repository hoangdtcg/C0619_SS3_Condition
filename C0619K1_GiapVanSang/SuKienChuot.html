<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di Chuyển Quả Bóng</title>
    
</head>
<body onload="Load()">
<img src="image/bong.png" id="bong" style="width: 180px;height: 150px;p;"/>
<p><b>Click button below to move the image to right</b></p>
<br/>
<button onclick="moveRight()">Move Right</button>
<button onclick="moveLeft()">Move Left</button>
<script>
let element;
function moveRight() {
    element.style.left=parseInt(element.style.left) + 10 +'px';
}
function init() {
    element=document.getElementById("bong");
    element.style.position="relative";
    element.style.left='0px';

}
function Load() {
    window.onload=init();

}
function moveLeft() {
    element.style.left=parseInt((element.style.left))-10 +'px';

}
</script>
</body>
</html>
