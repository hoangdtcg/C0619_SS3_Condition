<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh ngay trong thang</title>
</head>
<body>
<b>Nhập tháng:</b>
<input type="number" id="input"/>
<button onclick="ketqua()">Kết Quả</button>
<br>
<br>
<span id="display"></span>
<script>
function ketqua() {
    let month = parseInt(input.value);
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById('display').innerHTML = 'tháng ' + month + ' có 31 ngày.';
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById('display').innerHTML = 'tháng ' + month + ' có 30 ngày.';
            break;
        case 2:
            document.getElementById('display').innerHTML = 'tháng 2 có 28 hoặc 29 ngày.';
            break;
        default:
            document.getElementById('display').innerHTML = 'tháng ' + month + ' không có trong năm.';
    }
}
</script>
</body>
</html>
