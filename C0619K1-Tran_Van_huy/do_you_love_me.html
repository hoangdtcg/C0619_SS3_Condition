<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do you love me</title>
</head>
<body>
<h2><b>Do you love me?</b></h2> <br>
<input type="button" value="YES" onclick="yesClick()"/>
<input type="button" id='btnNo' value="NO" onmouseover="noHover()" style="position: absolute; top:85px; left: 70px;"/>
<script>
    function yesClick() {
        alert('Yes. Me Too!');
    }

    function noHover() {
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        document.getElementById('btnNo').style.top = y + 'px';
        document.getElementById('btnNo').style.left = x + 'px';
    }
</script>
</body>
</html>
