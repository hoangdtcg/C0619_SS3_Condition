<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>

NHẬP CÂN NẶNG (kg)
<br>
<input id="inputWeight" type="text" />
<br>
NHẬP CHIỀU CAO (m)
<br>
<input id="inputHeight" type="text" />
<br>
<button id="button" type="button" onclick="cal()" value="SHOW BMI">SHOW BMI</button>

<script>

    function cal() {
        let weight = Number(document.getElementById('inputWeight').value);
        let height = Number(document.getElementById('inputHeight').value);
        let bmi =0;


    bmi = weight/(height*height);
        document.write('Chi số BMI của bạn là: ' + bmi);
        document.write('<br>');
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");

    }


</script>

</body>
</html>
