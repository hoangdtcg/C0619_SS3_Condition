<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nhap1" type="number  "/>
<button type="button" onclick='tinhNgay()'>Tinh so ngay</button>
<div id="result"></div>
<script>
    function tinhNgay() {
        let a  = parseInt(document.getElementById('nhap1').value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 12:
            case 10:
                document.getElementById('result').innerHTML='thang co 31 ngay';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML='thang co 30 ngay';
                break;
            case 2:
                document.getElementById('result').innerHTML='thang co 28 ngay hoac 29 ngay';
                break;
        }

    }
</script>

</body>

</html>
