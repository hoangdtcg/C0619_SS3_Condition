<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    tinh chieu cao can nang co the-->
    <fieldset>
        <legend>tinh chieu cao va can nang</legend>
        weight size:
        <input type="number" id="canNang"> <br> <br>
        height size:
        <input type="number" id="chieuCao"> <br> <br>
        <button id="button" onclick="Submit()">Submit</button>
        <script>

            function Submit() {
                let weight = parseInt(document.getElementById('canNang').value) ;
                let Height = parseInt(document.getElementById('chieuCao').value);
                let bmi = weight / Height;
                if (bmi < 18)
                {
                    document.write('UnDerweight');
                } else if (bmi < 25 )
                    {
                        document.write('Nomal');
                    }else if (  bmi < 30)
                        {
                            document.write('OverWeight');
                        }
                else
                    document.write('Obese');
            }
        </script>


    </fieldset>



</body>
</html>
