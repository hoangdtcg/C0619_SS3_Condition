<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<!-- Tao FORM  -->

    Nhập vào tháng trong năm:
    <br>
    <input id="inputThang" type="text"/>
    <button id="but" onclick="cal()">Tính số ngày</button>
    <br>
    <p id='show'></p>

<script>

    function cal() {
        let month = Number(document.getElementById('inputThang').value);

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                show.innerHTML = 'Tháng ' + month + ' có 31 ngày';
                break;

            case 2:
                show.innerHTML='Tháng 2 có 28 hoặc 29 ngày';
                break;

            case 4:
            case 6:
            case 9:
            case 11:
                show.innerHTML = 'Tháng ' + month + ' có 30 ngày';
                break;

            default:
                show.innerHTML = 'Không có tháng ' +month;
        }
    }

</script>


</body>
</html>
